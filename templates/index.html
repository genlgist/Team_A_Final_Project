<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sweet Emojis</title>
    <link rel="stylesheet"
          href=  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script>src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"</script>
</head>
<body class="bg-dark">
    <div class="wrapper">

        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a class="navbar-brand" href="index.html">Sweet Emojis</a>
        </nav>

        <div class="jumbotron">
            <h1 class="display-5">Emoji The Possibilities</h1>
        </div>

        <div class="container py-5">

            <!-- For demo purpose -->
            <header class="text-white text-center">
                <h1 class="display-4">Emoji Photo Upload</h1>
                <p class="lead mb-0">Image upload using Bootstrap 4.</p>
            </header>
                
            <div class="row py-4">
                <div class="col-lg-6 mx-auto">
        
                    <!-- Upload image input-->
                    <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                        <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                        <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                        <div class="input-group-append">
                            <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                        </div>
                    </div>
        
                    <!-- Uploaded image area-->
                    <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.</p>
                    <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
                    <!-- Add Predict Button -->
                    <div class="row">
                        <div class="col-md-12 col-sm-12 center-col text-center"> <a href="/predict" class="highlight-button btn btn-medium button xs-margin-bottom-five" data-abc="true"><i class=""></i>Predict!</a></div>
                    </div>
                </div>

            </div>
        </div>
            <div class="container">

            </div>
            </div>
        </div>
    </div>
    <!-- <script src="../static/js/upload.js"></script> -->
    <script src="../static/js/app.js"></script>
</body>
</html>
